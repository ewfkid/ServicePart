server:
  port: 8090
spring:
  datasource:
    url: jdbc:h2:mem:app_service
  h2:
    console:
      enabled: true
  liquibase:
    enabled: true
    change-log: classpath:db.changelog/db.changelog-master.xml

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    generate-ddl: false
    hibernate:
      ddl-auto: none
    show-sql: true